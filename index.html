<!DOCTYPE html>
<html lang="pt-br">
<head>
	<!-- META -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- TÍTULO -->
	<title>iFlix</title>

	<!-- CSS -->
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/style.css" />

	<!-- FAVICON -->
	<link rel="shortcut icon" href="/img/your-logo (3).png" type="image/x-icon">
</head>
<body>
	
	<!-- CABEÇALHO -->
	<header>
		<figure class="imagem">
			<h1 class="name">iFlix</h1>
			<figcaption>iFlix</figcaption>
		</figure>
	</header>

	<!-- PÁGINA INICIAL -->
	<div>
		<section>

			<header>
				<h2>Quem está assistindo?</h2>
			</header>

			<!-- LISTA DE USUÁRIOS -->
			<ul>
								<!-- USUÁRIO 1 -->
				<li>
					<figure class="user">
						<img class="user-one"src="img/avatar.png" alt="Gabriel">
						<figcaption>Gabriel</figcaption>
					</figure>

					<h3>Gabriel</h3>
				</li>
				
				<!-- USUÁRIO 2 -->
				<li>
					<figure class="user">
						<img class="user-two" src="img/avatar1.png" alt="Maria">
						<figcaption>Maria</figcaption>
					</figure>

					<h3>Maria</h3>
				</li>
					<!-- USUÁRIO 3 -->
					<li class="user3">
						<figure class="user">
							<img class="user-tree" src="img/avatar2.png" alt="Renato">
							<figcaption>Renato</figcaption>
						</figure>

						<h3 class='user3-text'>Renato</h3>
					</li>

					<!-- ADICIONAR PERFIL-->
					<li>
						<figure class="user">
							<img class="user-four" src="img/plus-sign.png" alt="Adicionar perfil">
							<figcaption>Adicionar perfil</figcaption>
						</figure>

						<h3>Adicionar perfil</h3>
					</li>
			</ul>

			<footer>
				<button>Gerenciar Perfis</button>
			</footer>

		</section>

	</div>

</body>
</html>
